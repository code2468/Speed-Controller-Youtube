<!DOCTYPE html>
<html>
<head>
  <title>YoutubeSpeedController</title>
  <script src="main_popup.js"></script>
  <link rel="stylesheet" type="text/css" href="main_popup.css">
    <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>

<div id ="first-row">
  <label for="mySelect" style="color: #888; font-weight: 900;" >Playback Speed: &emsp; &emsp; &emsp;</label>
  <select id="mySelect" >
    <option value="1" selected="selected">1</option>
    <option value="1.1">1.1</option>
    <option value="1.2">1.2</option>
    <option value="1.3">1.3</option>
    <option value="1.4">1.4</option>
    <option value="1.5">1.5</option>
    <option value="1.6">1.6</option>
    <option value="1.7">1.7</option>
    <option value="1.8">1.8</option>
    <option value="1.9">1.9</option>
    <option value="2">2</option>
    <option value="2.1">2.1</option>
    <option value="2.2">2.2</option>
    <option value="2.3">2.3</option>
    <option value="2.4">2.4</option>
    <option value="2.5">2.5</option>
    <option value="2.6">2.6</option>
    <option value="2.7">2.7</option>
    <option value="2.8">2.8</option>
    <option value="2.9">2.9</option>
    <option value="3">3</option>
  </select>
</div>

  <div id="form">
    <span style="white-space:nowrap">
      <input type="text" id="query-field" placeholder="Enter Custom Speed"><div id="clickIt" class="btn btn-primary" value="Define" >Submit</div>
    </span>
  

  <p id="notValidNumText"> </p>
</body>
</html>
